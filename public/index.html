<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Travel Helper</title>
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">
  </head>
  <body>
    <header>
      <img id="tag" src="./Airplane_icon.png" alt="logo"></img>
      <p id="header_tag">The Travel Helper Extraordinaire</p>
    </header>
    <main>
      <h1>Where are you going?</h1>
      <form autocomplete="off">
        <input type="text" id="city">
        <button id="button" type="submit">Zoom Zoom</button>
      </form>
    </main>
    <div class="container">
    <div id="destination">

    </div>
    <div class="sectiontitle">
      <h2>How are the skies looking today?</h2>
    </div>
    <section id="weather">

        <div class="weather" id="weather1">

        </div>
        <div class="weather" id="weather2">

        </div>
        <div class="weather" id="weather3">

        </div>
        <div class="weather" id="weather4">

        </div>

    </section>
    <div class="sectiontitle">
      <h2>4square Suggested Attractions</h2>
    </div>
    <section id="venues">
      <div class="venue" id="venue1">

      </div>
      <div class="venue" id="venue2">

      </div>
      <div class="venue" id="venue3">

      </div>
    </section>
    <footer>
    </footer>

  </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="../src/main.js"></script>
  </body>
</html>
